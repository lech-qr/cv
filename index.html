<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Lech Kurant</title>
    <link rel="stylesheet" href="style/css/style_24.css">
    <link rel="stylesheet" href="fonts/angleciadisplay.css">
</head>

<body>
    <article id="lang_pl">
        <section id="top">
            <div class="signet">
                <ul>
                    <li>CV</li>
                    <li>LK</li>
                </ul>
            </div>
            <div class="name">
                <h1>Lech Kurant</h1>
                <h2 data-id="title"></h2>
            </div>
        </section>
        <section id="left">
            <div class="wrap">
                <!-- CONTACT -->
                <div class="contact">
                    <h3><em data-header="contact"></em></h3>
                    <div>
                        <span>
                            <a href="tel:+48886556899">
                                <span class="material-symbols-outlined">phone_iphone</span>
                                +48 886 556 899
                            </a>
                        </span>
                        <span>
                            <a href="mailto:lech@kurant.org.pl">
                                <span class="material-symbols-outlined">mail</span>
                                lech@kurant.org.pl
                            </a>
                        </span>
                        <span>
                            <a href="https://linkedin.com/in/lech-qr">
                                <img src="img/linkedin.svg" />
                                linkedin.com/in/lech-qr
                            </a>
                        </span>
                        <span>
                            <a href="https://github.com/lech-qr">
                                <img src="img/github.svg" />
                                github.com/lech-qr
                            </a>
                        </span>
                        <span>
                            <span class="material-symbols-outlined">location_on</span>
                            <p>Lublin</p>
                        </span>
                    </div>
                </div>
                <!-- JOB PROFILE -->
                <div class="profile">
                    <h3><em data-header="job_profile"></em></h3>
                    <div>
                        <p data-content="job_profile"></p>
                    </div>
                </div>
                <!-- SKILLS -->
                <div class="skills">
                    <h3><em data-header="skills2"></em></h3>
                    <div class="skillsContainer" data-id="skills"></div>
                </div>
                <!-- INTERESTS -->
                <div class="interests">
                    <h3><em data-header="interests"></em></h3>
                    <div>
                        <span class="material-symbols-outlined" title="Cybersecurity">
                            security
                        </span>
                        <span class="material-symbols-outlined" title="Sport">
                            directions_bike
                        </span>
                        <span class="material-symbols-outlined" title="Sport">
                            exercise
                        </span>
                        <span class="material-symbols-outlined" title="Turystyka">
                            camping
                        </span>
                    </div>
                </div>
                <!-- RODO -->
                <div class="rodo">
                    <p data-id="rodo"></p>
                </div>
            </div>


        </section>
        <section id="right">
            <!-- EXPERIENCE -->
            <div class="experience">
                <h3><em data-header="experience"></em></h3>
                <div data-content="experience"></div>
            </div>
            <!-- SKILLS -->
            <div class="skills">
                <h3><em data-header="skills"></em></h3>
                <ul data-content="skills"></ul>
            </div>
            <!-- ACHIEVEMENTS -->
            <div class="achievements">
                <h3><em data-header="achievements"></em></h3>
                <ul data-content="achievements"></ul>
            </div>
            <!-- EDUCATION -->
            <div class="education">
                <h3><span data-header="education"></span></h3>
                <div data-content="education"></div>
            </div>


        </section>
    </article>
</body>
<!-- <script src="js/frontend.js"></script> -->
<script src="js/cyber.js"></script>
<!-- <script src="js/ecommerce.js"></script> -->
<script src="js/script.js"></script>

</html>
